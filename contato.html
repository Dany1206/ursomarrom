<html>

<head>
    <title>Contato</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Contato</h1>
        <button><a href="index.html">Voltar</a></button>
        <div>
            <form action="" method="POST">
                <label for="pNome">Primeiro Nome</label>
                <input type="text" id="pNome" name="pNome" required>



                <label for="uNome">Ùltimo Nome</label>

                <input type="text" id="uNome" name="uNome" required>

                <label for="emQuecidadevcmora">Em que cidade você mora?</label>


                <select name="emQuecidadevcmora" id="emQuecidadevcmora" 0>
                    <option value="">Selecione</option>
                    <option value="recife">Recife</option>
                    <option value="olinda">Olinda</option>
                    <option value="jaboatao">Jaboatão</option>
                </select>


                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto">

                <label for="Ms">Mensagem:</label>

                <textarea name="Ms" id="Ms" cols="30" rows="10"></textarea>

                <input type="submit" value="Enviar" class="submit">



            </form>
        </div>
    </div>

</body>


</html>
