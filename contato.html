<html>

<head>
    <link href="style3.css" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <div class="grupos">
        <h1>Contato</h1>

        <button><a href="index.html">Voltar</a></button>
        <form action="http://test.br" accept="POST">
            
                <label for=" Primeiro Nome">Primeiro Nome</label>
            
                <input type="text" id="pNome" name="pNome" required>
                
            
                <label for="ultimo Nome">Último Nome</label>
            
                <input type="text" id="uNome" name="uName" required>
            
                <label for="Cidade">Em que cidade você mora?</label>
            
                <select id="cidades" name="cidades">
                    <option value="">Selecione</option>
                    <option value="recife">Recife</option>
                    <option value="olinda">Olinda</option>
                    <option value="jaboatao">jaboatao</option>
                </select>
            
                <label for="Assuto:">Assunto</label>
            
                <input type="text" id="assunto" name="assunto">
            
                <label for="message">Mensagem</label>
            
            <textarea id="mensagem" name="mensagem"  placeholder="Escreva sua mensagem aqui" cols=30 rows=10></textarea>
            
                <input type="submit" value="Enviar" class="submit">
            
        </form>
    </div>

</body>

</html>
